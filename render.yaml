# Render Blueprint: static site for React SPA
# Deploy: connect this repo in Render Dashboard or use Render API.
# Custom domain: add under the service's "Custom Domains" in the Dashboard.
services:
  - type: web
    runtime: static
    name: recruitment-front
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    # SPA: serve index.html for all routes so client-side routing works
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
